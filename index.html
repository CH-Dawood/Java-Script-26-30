<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="live.js"></script>
    <title>Bootstrap demo</title>

    <!-- CSS -->

<body>
    <!-- header -->
    <header>

        <div class="container">

            <nav class="navbar  text-center" id="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" style="color: white;"><span>Assignment</span>&ensp;&ensp;<span>Chapter
                            26-30</span></a>
                    <a class="search"></a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                        </a>
                    </form>
                </div>
            </nav>

        </div>

    </header>

    <!-- Main -->
    <main>

        <div class="py-5">

            <div class="container">

                <div class="row mb-5 mb-md-4">

                    <div class="col">
                        <h3 class="text-center">Chapter # 26 - 30 | Number , Integers & Decimals </h3>
                    </div>
                    <hr>

                </div>
            </div>

        </div>
        <!-- Input Text -->

        <div class="py-5">

            <div class="container">

                <div class="row mb-5 mb-md-4">

                    <div class="col my-3">

                        <h3 class="text-center">Input</h3>

                        <div class="border rounded-2 p-4 border-secondary text-center">

                            <div class="input-group mb-3">
                                <input type="text" id="inputText" class="form-control" placeholder="Type your text here"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Clear</button>
                            </div>

                        </div>

                    </div>

                    <!-- Original Number -->
                    <div class="col mb-3 my-3">

                        <h3 class="text-center">Original Number</h3>

                        <div class=" mb-3 border rounded-2 p-4 border-secondary text-center" id="OriginalNumber">


                            <h1>25.12345</h4>

                        </div>

                    </div>

                </div>

            </div>

            <!-- ........................................................2nd Row......................................... -->

            <div class="container">

                <!-- Buttons -->

                <div class="row mb-5 mb-md-4">

                    <div class="col">

                        <div class="btn border rounded-3 border-secondary  py-4 text-center ">

                            <button class="btn btn-danger m-1" onclick="roundNumber()">Round A Number</button>

                            <button class="btn btn-danger m-1" onclick="ceilNumber()">Ceil A Number</button>

                            <button class="btn btn-danger m-1" onclick="floorNumber()">Floor A Number</button>

                            <button class="btn btn-danger m-1" onclick="generateRandomNumber()">Generate A Random
                                Number</button>

                            <button class="btn btn-danger m-1" onclick="throwDice()">Throw A Dice</button>

                            <button class="btn btn-danger m-1" onclick="generateStrongPassword()">Generate A Strong
                                Password </button>

                            <button class="btn btn-danger m-1" onclick="convertingStrings()">Converting Strings</button>

                            <button class="btn btn-danger m-1" onclick="controllingLength()">Controlling Length</button>

                            <button class="btn btn-danger m-1" onclick="calculateGst()">Calculate GST</button>

                        </div>

                    </div>
                    <!-- Output / Result -->

                    <div class="col mb-3 my-3" id="outputBox">

                        <h3 class="text-center">Output / Result</h3>

                        <div class=" mb-3 border rounded-2 p-4 border-secondary text-center" id="outputBox">


                            <div class="text-center m-1" id="output"></div>


                        </div>

                        <div class="buttton text-center mt-4">

                            <button class="btn btn-outline-dark" id="output-btn">Clear Output</button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>
